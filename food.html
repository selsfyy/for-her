<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food should we eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/burgers.jpeg" alt="Burgers, fries and fried chicken" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          burgers and fried chicken</label
        >
      </div>
      <div class="food-item">
        <img src="food/cheetos.jpeg" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="xtra hot cheetos" /> hot cheetos</label
        >
      </div>
      <div class="food-item">
        <img src="food/taki.jpeg" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean food" /> takis</label
        >
      </div>
      <div class="food-item">
        <img src="food/pasta.jpeg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> some pasta yummmm >.<</label>
      </div>
      <div class="food-item">
        <img src="food/daves.jpeg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> daves hot chicken</label>
      </div>
      <div class="food-item">
        <img src="food/salad.jpeg" alt="salad" />
        <label><input type="checkbox" name="food" value="salad" /> salad</label>
      </div>
      <div class="food-item">
        <img src="food/kiki.jpeg" alt="steak" />
        <label><input type="checkbox" name="food" value="steak" /> kiki</label>
      </div>
      <div class="food-item">
        <img src="food/fries.jpeg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> fries</label>
      </div>
    </div>
    <button class="button" onclick="location.href='lastpage.html'">
      click me 
    </button>
  </body>
</html>
